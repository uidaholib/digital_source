{% if page.layout == "home-infographic" %}
<style>
#home-banner {
    background-image: url('{% if site.data.theme.home-banner-image-number %}{{ site.data.theme.cdm-url }}/digital/iiif/{{ site.data.theme.cdm-collection-id }}/{{ site.data.theme.home-banner-image-number }}/full/max/0/default.jpg{% else %}{{ site.data.theme.home-banner-image-link }}{% endif %}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: {{ site.data.theme.home-banner-image-position | default: top }};
}
#home-title-box {
    padding-top: 12em;
    padding-bottom: 12em;
}
</style>
<div id="home-banner" class="jumbotron jumbotron-fluid mb-0 p-0" aria-label="{{ site.data.theme.home-banner-image-title }}">
    <div class="container">
        <div class="row justify-content-center">
            <div id="home-title-box" class="col-md-8 text-center">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control form-control-lg" id="quickSearch" placeholder="Find a collection" > 
                    <div class="input-group-append">
                        <button class="btn btn-clearwater" type="button" title="Search" alt="Search" id="goButton" >Search</button>
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" data-backdrop="false">Browse</button>
                    </div>
                </div>
            </div>

            <div class="modal right fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="nav flex-sm-column flex-row">
                                <a class="nav-item nav-link active" href="#">Home</a>
                                <a href="#" class="nav-item nav-link">Link</a>
                                <a href="#" class="nav-item nav-link">Link</a>
                                <a href="#" class="nav-item nav-link">Link</a>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>         
    </div>
    
    <div class="text-right p-1"><small><a style="background:rgb(0,0,0,.5);padding:.5em" class="text-info" href="{% if site.data.theme.home-banner-image-number %}{{ site.data.theme.home-banner-image-number | prepend: site.data.theme.metadata | prepend: '/items/' | prepend: site.baseurl | append: '.html' }}{% else %}{{ site.data.theme.home-banner-image-link }}{% endif %}">Featured Image</a></small></div>
</div>

{%- endif -%}
